name: rust

on:
  push:
    tags: ['v*']  # 当推送v开头的tag时触发
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  RUST_BACKTRACE: full

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows
            file_extension: dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux
            file_extension: so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos
            file_extension: dylib

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
        profile: minimal

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: |
        cargo build --release --target ${{ matrix.target }}
        # 在Linux和macOS上，需要设置执行权限
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x target/${{ matrix.target }}/release/*.${{ matrix.file_extension }}
        fi

    - name: Extract library filename from Cargo.toml
      id: lib_name
      run: |
        # 从Cargo.toml获取包名，并将连字符转换为下划线作为库名
        PACKAGE_NAME=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].name')
        LIBRARY_BASE_NAME=$(echo $PACKAGE_NAME | sed 's/-/_/g')
        
        # 根据平台确定最终文件名
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          LIBRARY_FILE="${LIBRARY_BASE_NAME}.${{ matrix.file_extension }}"
        else
          LIBRARY_FILE="lib${LIBRARY_BASE_NAME}.${{ matrix.file_extension }}"
        fi
        
        echo "library_file=$LIBRARY_FILE" >> $GITHUB_OUTPUT
        echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "Built library: $LIBRARY_FILE"

    - name: Rename and prepare artifact
      run: |
        # 复制库文件到工作目录
        cp target/${{ matrix.target }}/release/${{ steps.lib_name.outputs.library_file }} .
        
        # 创建包含版本信息的文件名
        VERSION=${GITHUB_REF#refs/tags/v}
        ARTIFACT_NAME="${{ steps.lib_name.outputs.package_name }}_${{ matrix.artifact_name }}_v${VERSION}.${{ matrix.file_extension }}"
        
        mv ${{ steps.lib_name.outputs.library_file }} $ARTIFACT_NAME
        echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-library
        path: ${{ env.artifact_name }}
        retention-days: 5

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List downloaded artifacts
      run: ls -la ./artifacts/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows artifact to release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/windows-library/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Linux artifact to release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/linux-library/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload macOS artifact to release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/macos-library/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
