name: Build and Release Rust Library

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  RUSTFLAGS: "-A warnings"  # 忽略警告，只报错误

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows
            file_extension: dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux
            file_extension: so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos
            file_extension: dylib
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        profile: minimal

    - name: Add Rust target
      run: rustup target add ${{ matrix.target }}
      shell: bash

    - name: Fix unused imports automatically
      shell: bash
      run: |
        # 尝试自动修复未使用的导入
        cargo fix --allow-dirty --allow-staged || echo "Fix attempted, continuing build..."

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release (allow warnings)
      run: cargo build --release --target ${{ matrix.target }}
      shell: bash
      env:
        RUSTFLAGS: "-A warnings"  # 忽略警告继续构建

    - name: Find library file
      shell: bash
      run: |
        # 查找构建出的库文件
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          find target/${{ matrix.target }}/release -name "*.dll" | head -1
          LIB_FILE=$(find target/${{ matrix.target }}/release -name "*.dll" -type f | head -1)
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          find target/${{ matrix.target }}/release -name "*.so" | head -1
          LIB_FILE=$(find target/${{ matrix.target }}/release -name "*.so" -type f | head -1)
        else
          find target/${{ matrix.target }}/release -name "*.dylib" | head -1
          LIB_FILE=$(find target/${{ matrix.target }}/release -name "*.dylib" -type f | head -1)
        fi
        
        if [ -z "$LIB_FILE" ]; then
          echo "No library file found, checking all files:"
          find target/${{ matrix.target }}/release -type f
          exit 1
        fi
        
        echo "Found library: $LIB_FILE"
        
        # 准备发布文件名
        VERSION=${GITHUB_REF#refs/tags/v}
        PACKAGE_NAME=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].name' 2>/dev/null || echo "library")
        ARTIFACT_NAME="${PACKAGE_NAME}_${{ matrix.artifact_name }}_v${VERSION}.${{ matrix.file_extension }}"
        
        cp "$LIB_FILE" "$ARTIFACT_NAME"
        echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "Artifact: $ARTIFACT_NAME"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-library
        path: ${{ env.artifact_name }}
        retention-days: 5

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          ./artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}